<!DOCTYPE html>
<html>
<head>
    <title>Ver Personas</title>
</head>
<body>
    <h1>Lista de Personas</h1>
    <a href="{% url 'agregar_persona' %}">Agregar nueva persona</a>
    <ul>
        {% for persona in personas %}
            <li>
                {{ persona.nombre }} - <a href="{% url 'editar_persona' persona.id %}">Editar</a> - <a href="{% url 'eliminar_persona' persona.id %}">Eliminar</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
